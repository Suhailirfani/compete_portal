{% extends 'base.html' %}
{% block content %}
<h3>🏆 Team Leaderboard</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ team.team.name }}</td>
            <td>{{ team.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
