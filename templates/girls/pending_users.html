{% extends 'base.html' %}
{% block content %}
<style>
    .container {
        margin-top: 4rem;
        max-width: 800px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 1rem;
        color: white;
    }
    h3 {
        text-align: center;
        margin-bottom: 2rem;
    }
    .user-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 1rem;
        border-radius: 10px;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>

<div class="container">
    <h3>‚è≥ Pending Users for Approval</h3>

    {% for user in users %}
    <div class="user-card">
        <div>
            <strong>{{ user.username }}</strong><br>
            {{ user.email }}
        </div>
        <a href="{% url 'approve_user' user.id %}" class="btn btn-success">Approve ‚úÖ</a>
        <a href="{% url 'disapprove_user' user.id %}" class="btn btn-danger btn-sm">Disapprove</a>
    </div>
    {% empty %}
    <p>No pending users üéâ</p>
    {% endfor %}
</div>
{% endblock %}
