{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-2xl p-6 mt-6 border border-gray-200">
    <h3 class="text-xl font-bold text-blue-700 mb-4">
        Edit Assigned Programs for {{ contestant.name }}
    </h3>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div class="grid grid-cols-1 gap-3">
            {% for program in all_programs %}
                <label class="flex items-center space-x-3 p-2 rounded-lg hover:bg-blue-50 transition">
                    <input type="checkbox" name="programs" value="{{ program.id }}"
                           class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                           {% if program.id in assigned_program_ids %}checked{% endif %}>
                    <span class="text-gray-800">{{ program.name }}</span>
                </label>
            {% endfor %}
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-black py-2 px-4 rounded-lg shadow hover:bg-blue-700 transition">
            Update Programs
        </button>
    </form>
</div>
{% endblock %}
