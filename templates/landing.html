{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Competition Portal</title>
    <link rel="icon" type="image/png" href="{% static 'kubba.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
            body {
    /* Option 1: Subtle geometric pattern */
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    margin: 0;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 1rem;
}

        .landing-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            font-weight: bold;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .btn-custom {
            padding: 0.75rem 2rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
            border-radius: 30px;
            min-width: 120px;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        /* Mobile optimizations */
        @media (max-width: 576px) {
            body {
                padding: 0.5rem;
                background-position: center;
            }

            .landing-box {
                padding: 1.5rem;
                border-radius: 0.5rem;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn-custom {
                width: 100%;
                max-width: 200px;
                margin: 0.25rem 0;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 577px) and (max-width: 768px) {
            .landing-box {
                max-width: 400px;
                padding: 2.5rem;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            .landing-box {
                max-width: 600px;
                padding: 3.5rem;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 2rem;
            }

            .landing-box {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 0.5rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-box">
        <h1>Welcome to the Madrasa Competition Portal</h1>
        <p>Manage events, enter scores, track team performance â€” all in one place.</p>
        <div class="button-group">
            <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-info btn-custom">Signup</a>
        </div>
    </div>
</body>
</html>
