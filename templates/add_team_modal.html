{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Bootstrap 5.1+ CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap 5.1+ JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-4">
    <h3 class="mb-4">Manage Teams</h3>

    <!-- Button to Open Modal -->
    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addTeamModal">
        + Add Team
    </button>

    <!-- Team Modal -->
    <div class="modal fade" id="addTeamModal" tabindex="-1" aria-labelledby="addTeamModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTeamModalLabel">Add Team</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Select User</label>
                            {{ form.user }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Team Name</label>
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Existing Teams List -->
    <ul class="list-group">
        {% for team in teams %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ team.name }}</strong> ({{ team.user.username }})
                </div>
                <div>
                    <a href="{% url 'edit_team' team.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'delete_team' team.id %}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure to delete this team?')">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">No teams found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
